<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellamy's Vibration Messenger</title>
</head>
<body>
    <h1>Bellamy's Vibration Messenger Tool</h1>
    <div>
        <button id="vibrate">Vibrate</button>
    </div>
    <script>
        function vibrate() {
            if (window.navigator) {
                window.navigator.vibrate(2000)
            }
        }
    </script>
</body>
</html>
